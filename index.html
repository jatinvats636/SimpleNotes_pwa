<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>SimpleNotes</title>
  <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap">
  </link>
  <link rel="stylesheet" href="style.css">
  </link>
  <script type="module">
    // This is the "Offline page" service worker
    /*
     This code uses the pwa-update web component https://github.com/pwa-builder/pwa-update to register the service worker and tell the user when there is an update available and let the user know when the PWA is ready to use offline.
    */

    import "https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate";
    const el = document.createElement("pwa-update");
    document.body.appendChild(el);
  </script>
  <script src="/pwabuilder-sw.js"></script>
</head>

<body>
  <div class="modal">
    <div class="modal-content">
      <input class="modal-title" placeholder="Title" type="text">
      <input class="modal-text" placeholder="Take a note..." type="text">
      <span class="modal-close-button">Close</span>
      <div id="color-tooltip">
        <div class="color-option" data-color="#90ccf4" id="low-color"></div>
        <div class="color-option" data-color="#fed250" id="med-color"></div>
        <div class="color-option" data-color="#f78888" id="high-color"></div>
      </div>
    </div>
  </div>
  <header>
    <img class="headerLogo" src="/images/logo223.png">
    <h2 class="headerText">SimpleNotes</h2>
  </header>
  <main>
    <div id="formContainer">
      <form id="form" autocomplete="off">
        <input id="noteTitle" placeholder="Title" type="text">
        <input id="noteText" placeholder="Description...." type="text">
        <div id="formBtn">
          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </form>
    </div>
    <div id="notes"></div>
    <div id="placeholder">
      <img id="placeholderLogo" src="/images/logo223.png">
      <p id="placeholderText">Notes you add appear here...</p>
    </div>
    <!-- <div id="color-tooltip">
      <div class="color-option" data-color="#90ccf4" id="low-color"></div>
      <div class="color-option" data-color="#fed250" id="med-color"></div>
      <div class="color-option" data-color="#f78888" id="high-color"></div>
    </div> -->
  </main>
  <script src="function.js"></script>
</body>

</html>
