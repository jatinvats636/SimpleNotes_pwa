<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>SimpleNotes</title>
  <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap">
  </link>
  <link rel="stylesheet" href="style.css">
  </link>
</head>

<body>
  <div class="modal">
    <div class="modal-content">
      <input class="modal-title" placeholder="Title" type="text">
      <input class="modal-text" placeholder="Take a note..." type="text">
      <span class="modal-close-button">Close</span>
    </div>
  </div>
  <header>
    <img class="headerLogo" src="/images/logo223.png">
    <h2 class="headerText">SimpleNotes</h2>
  </header>
  <main>
    <div id="formContainer">
      <form id="form" autocomplete="off">
        <input id="noteTitle" placeholder="Title" type="text">
        <input id="noteText" placeholder="Description..." type="text">
        <div id="formBtn">
          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </form>
    </div>
    <div id="notes"></div>
    <div id="placeholder">
      <img id="placeholderLogo" src="/images/logo223.png">
      <p id="placeholderText">Notes you add appear here</p>
    </div>
    <div id="color-tooltip">
      <div class="color-option" data-color="#fff" id="white"></div>
      <div class="color-option" data-color="#d7aefb" id="purple"></div>
      <div class="color-option" data-color="#fbbc04" id="orange"></div>
    </div>
  </main>
  <script src="function.js"></script>
</body>

</html>
